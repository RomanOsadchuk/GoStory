{% extends 'general/base.html' %}

{% load staticfiles %}

{% block title %}Search Authors | {{ block.super }}{% endblock %}

{% block js %}
    <script src="{% static 'general/js/list_filtering.js' %}" type="text/javascript"></script>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-3 col-lg-offset-1">
            <form id="filtering" method="get" role="form">
                <p class="text-center"><b>Search by:</b></p>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="other-field">Other field:</label>
                    <input id="other-field" name="other" type="text" class="form-control">
                </div>
                <p><b>Ordering:</b></p>
                <div class="radio">
                    <label>
                        <input type="radio" name="ordering" value="username" checked>
                        Alphabetical
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="ordering" value="chapters_number">
                        Written chapters number
                    </label>
                </div>
                <!--button class="btn btn-default">Search</button-->
            </form>
        </div>

        <div id="ajax-content" class="col-sm-8 col-md-9 col-lg-7">
            {% include 'stories/author_list_ajax.html' %}
        </div>
    </div>
{% endblock %}
