{% extends 'general/base.html' %}

{% load staticfiles %}

{% block title %}Authors | {{ block.super }}{% endblock %}

{% block js %}
    <script src="{% static 'general/js/list_filtering.js' %}" type="text/javascript"></script>
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h2 class="text-center">Found {{ authors.paginator.count }} authors:</h2>
            
            <div id="ajax-content">{% include 'stories/author_list_ajax.html' %}</div>
        </div>
        
        <div class="col-md-4">
            <form id="filtering" method="get" role="form">
                <p class="text-center"><b>Filtering:</b></p>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" name="name" type="text" class="form-control">
                </div>
                <p class="text-center"><b>Ordering:</b></p>
                <div class="radio">
                    <label>
                        <input type="radio" name="ordering" value="username" checked>
                        Alphabetical
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="ordering" value="chapters_number">
                        Written chapters number
                    </label>
                </div>
                <!--button class="btn btn-default">Search</button-->
            </form>
        </div>
    </div>
{% endblock %}
