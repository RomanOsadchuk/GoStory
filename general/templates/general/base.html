<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}GoStory{% endblock title %}</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'general/css/base.css' %}" type="text/css"/>
        {% block css %}{% endblock css %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{% static 'general/js/common.js' %}" type="text/javascript"></script>
        {% block js %}{% endblock js %}
    </head>
    
    <body>
        {% include 'general/header.html' %}
        
        <div class="container-fluid">
            {% block content %}{% endblock content %}
        </div>
        
        {# footer will be here #}
    </body>
</html>
