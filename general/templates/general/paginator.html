{% if page.has_other_pages %}
    <ul class="pager">
        <li {% if page.has_previous %}
                data-page-num="{{ page.previous_page_number }}"
            {% else %}class="disabled"{% endif %}>
            <a href="#">Previous page</a>
        </li>
        <li {% if page.has_next %}
                data-page-num="{{ page.next_page_number }}"
            {% else %}class="disabled"{% endif %}>
            <a href="#">Next page</a>
        </li>
    </ul>
{% endif %}
